<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="main-body">
  <div class="button-console">
 
     <div class="display">

       <div class="loader">Loading.....</div>
       
       <div class="display-result">
       <h1>answers here...</h1>
       </div>
     </div>


    <div class="row-0a">
      <a href="#" id="clear" class="row-0">AC</a>
      <a href="#" id="div" class="row-0">/</a>
      <a href="#" id="h" class="row-0">H</a>
      <a href="#" id="change-theme" class="row-0">ct</a>  
    </div>

 
    <div class="row-1a">
      <a href="#" id="n1" class="row-1">1</a>
      <a href="#" id="n2" class="row-1">2</a>
      <a href="#" id="n3" class="row-1">3</a>
      <a href="#" id="add" class="row-1">+</a>     
    </div>
 
    <div class="row-2a">
      <a href="#" id="n4" class="row-2">4</a>
      <a href="#" id="n5" class="row-2">5</a>
      <a href="#" id="n6" class="row-2">6</a>
      <a href="#" id="diff" class="row-2">-</a>  
    </div>

    <div class="row-3a">
      <a href="#" id="n7" class="row-3">7</a>
      <a href="#" id="n8" class="row-3">8</a>
      <a href="#" id="n9" class="row-3">9</a>  
      <a href="#" id="mul" class="row-3">*</a>  
    </div>

    <div class="row-4a">
      <a href="#" id="dot" class="row-4">.</a>
      <a href="#" id="n0" class="row-4">0</a>
      <a href="#" id="result" class="row-4">=</a>
      <a href="#" id="back" class="row-4"><</a>
    </div>

    

     
  </div>
 
</div>
</body>
</html>
